<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城</title>
    <link rel="stylesheet" href="../css/Integral_mall.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
</head>

<body>
    <div class="top">
        <div class="top_title">
            <p>积分商城</p>
        </div>
        <div class="top_content">
            <img src="../img/R-C.jpg" alt="" class="topuser_img">

            <div class="top_user">
                <div class="integral_left">
                    <img src="../img/积分-实色拷贝2@2x.png" alt="">
                    <span>396</span>
                    <p>当前可用积分</p>
                </div>
                <div class="integral_right">
                    <span>去兑换</span>
                </div>

            </div>

        </div>
        <div class="top_bg"></div>
    </div>
    <div class="content">
        <div class="content_title">
            <p>新手任务</p>
        </div>
        <!-- 1 -->
        <div class="content_box first_content_box">
            <div class="contentbox_img">
                <img src="../img/任务@2x.png" alt="">
            </div>
            <div class="contentbox_left">
                <span>签到</span>
                <p>积分+5，完成1/1</p>
            </div>
            <div class="contentbox_right completed">
                <span>已完成</span>
            </div>
        </div>

        <!-- 2 -->
        <div class="content_box">
            <div class="contentbox_img">
                <img src="../img/订单@2x.png" alt="">
            </div>
            <div class="contentbox_left">
                <span>下单</span>
                <p>积分+1，完成0/1</p>
            </div>
            <div class="contentbox_right incomplete">
                <span>去分享</span>
            </div>
        </div>

        <!-- 3 -->
        <div class="content_box">
            <div class="contentbox_img">
                <img src="../img/会员@2x.png" alt="">
            </div>
            <div class="contentbox_left">
                <span>充值会员</span>
                <p>积分+1，完成0/1</p>
            </div>
            <div class="contentbox_right incomplete">
                <span>去完成</span>
            </div>
        </div>

        <!-- 4 -->
        <div class="content_box">
            <div class="contentbox_img">
                <img src="../img/定位@2x.png" alt="">
            </div>
            <div class="contentbox_left">
                <span>添加地址</span>
                <p>积分+1，完成0/1</p>
            </div>
            <div class="contentbox_right incomplete">
                <span>去完成</span>
            </div>
        </div>


    </div>

    <!-- 底部 -->
    <div class="bottom">
        <div class="bottom_box">
            <span class="iconfont myicon">&#xe612;</span>
            <p>首页</p>
        </div>
        <div class="bottom_box">
            <span class="iconfont myicon ">&#xe618;</span>
            <p>商城</p>
        </div>
        <div class="bottom_box">
            <span class="iconfont myicon click_bottom_box">&#xe638;</span>
            <p>积分</p>
        </div>
        <div class="bottom_box ">
            <span class="iconfont myicon">&#xe600;</span>
            <p>购物车</p>
        </div>
        <div class="bottom_box">
            <span class="iconfont myicon">&#xe6b1;</span>
            <p>我的</p>
        </div>
    </div>
</body>

</html>
