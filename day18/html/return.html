<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请退货</title>
    <link rel="stylesheet" href="../css/return.css">
</head>

<body>
    <div class="top">
        <div class="top_title">
            <img src="../img/返回拷贝1@2x.png" alt="">
            <span>申请退货</span>
        </div>
        <div class="details">
            <div class="orderno">
                <span>订单编号：2019060912123456</span>
            </div>
            <div class="product_details">
                <div class="product_details_left">
                    <img src="../img/501061449@2x.png" alt="">
                </div>
                <div class="product_details_right">
                    <p>化妆品美妆美容套装-美甲油彩色</p>
                    <p>7种颜色</p>
                    <div class="own_price">
                        <span>促销</span>
                        <span>￥</span>
                        <span>320</span>
                        <span>.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 间距 -->
    <div class="spacing"></div>
    <!-- 售后 -->
    <div class="service">
        <div class="service_title">
            <span>售后类型：</span>
            <span class="service_type">退款</span>
        </div>
        <div class="service_content">
            <div class="service_content_box">
                <span>申请数量：</span>
                <span>1</span>
            </div>
            <div class="service_content_box">
                <span>退款金额：</span>
                <span>320.00</span>
            </div>
            <div class="service_content_box">
                <span>申请原因：</span>
                <span>请选择</span>
                <img src="../img/返回拷贝3@2x.png" alt="" class="select_img">
            </div>
            <div class="service_content_box">
                <span>其他原因：</span>
            </div>
            <div class="service_img">
                <img src="../img/500958273@2x.png" alt="">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="remind">
        <p>提交申请后，售后客服可能与您电话沟通，请保持手机畅通</p>
        <a href="">提交申请</a>
    </div>
</body>

</html>
